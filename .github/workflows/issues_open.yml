name: Auto-Assign Issue Metadata

on:
  issues:
    types: [opened]

jobs:
  auto_assign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto-assign issue metadata
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.payload.issue.number;

            // Automatically assign the creator as the Assignee
            const assignees = [context.payload.issue.user.login];

            // Define labels based on templates
            let labels = [];
            if (context.payload.issue.body.includes("💡 Feature Request")) {
              labels.push("question");
            } else if (context.payload.issue.body.includes("🐛 Bug Report")) {
              labels.push("bug");
            }

            // Define project and milestone (set manually or dynamically)
            const projectId = 1; // Replace with your project's ID
            const milestoneId = 1; // Replace with your milestone's ID

            // Add assignee, labels, project, and milestone
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              assignees: assignees,
            });

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: labels,
              });
            }

            // Add the issue to a project
            await github.rest.projects.createCard({
              column_id: projectId, // Replace with your project's column ID
              content_id: context.payload.issue.id,
              content_type: "Issue",
            });

            // Set milestone
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              milestone: milestoneId,
            });
